<div class="modal fade" id="employeeModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <form #f="ngForm" (ngSubmit)="f.form.valid && saveEmployee">

         <div class="modal-header">
           <h5 class="modal-title">Employee Information</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
         </div>

         <div class="modal-body">

           <div class="form-group">
              <label for="code">Code</label>
              <input type="text" class="form-control" id="code" name="code" [(ngModel)]="employee.code" #code="ngModel" required />
           </div>

           <div class="form-group">
            <label for="firstname">First name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="employee.firstName" #firstname="ngModel" required />

           </div>

           <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="text" class="form-control" id="lastname" name="lastname"  [(ngModel)]="employee.lastName" #lastname="ngModel" required  />

           </div>

           <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="employee.email" #email="ngModel" required />

           </div>



         </div>

         <div class="modal-footer">
           <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
           <button class="btn btn-primary" type="submit" (click)="saveEmployee()">Save Changes</button>
         </div>


      </form>
    </div>
  </div>
</div>
