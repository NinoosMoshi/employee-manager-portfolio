
<div class="container mt-5">
  <div>
    <button class="btn btn-primary mb-2" (click)="createEmployeeRequest()">New Employee</button>
  </div>
<div class="card shadow">
  <div class="card-body">

    <table class="table table-borderless table-responsive card-1 p-4">
      <thead>
          <tr class="border-bottom">
              <th> <span class="ml-2">Employee</span> </th>
              <th> <span class="ml-2">Code</span> </th>
              <th> <span class="ml-2">First Name</span> </th>
              <th> <span class="ml-2">Last Name</span> </th>
              <th> <span class="ml-2">Email</span> </th>
              <th> <span class="ml-4">Action</span> </th>
          </tr>
      </thead>
      <tbody>
          <tr class="border-bottom" *ngFor="let temp of employess">
            <td>
              <div class="p-2 d-flex flex-row align-items-center mb-2"> <img src="https://i.imgur.com/ZSkeqnd.jpg" width="40" class="rounded-circle">
                  <div class="d-flex flex-column ml-2"> <span class="d-block font-weight-bold">{{temp.firstName }} {{temp.lastName}}</span> <small class="text-muted">Jasmine Owner Reality group</small> </div>
              </div>
            </td>
            <td>
              <div class="p-2"> <span class="font-weight-bold">{{temp.code}}</span> </div>
            </td>
              <td>
                  <div class="p-2"> <span class="font-weight-bold">{{temp.firstName}}</span> </div>
              </td>

              <td>
                  <div class="p-2"> <span class="font-weight-bold">{{temp.lastName}}</span>  </div>
              </td>
              <td>
                <div class="p-2"> <span class="font-weight-bold">{{temp.email}}</span></div>
            </td>

              <td>
                <div>
                <button (click)="viewEmployeeRequest()"  class="btn btn-sm btn-info mr-1"><i class="fa fa-eye"></i>View</button>
                <button  class="btn btn-sm btn-warning mr-1"><i class="fa fa-edit" ></i>Edit</button>
                <button  class="btn btn-sm btn-danger"><i class="fa fa-times" style="color:rgb(253, 253, 253)"></i>Delete</button>
                </div>
              </td>
          </tr>
      </tbody>
  </table>
  </div>
</div>
</div>


<app-employee-list-save (save)="receivedFromSave($event)"></app-employee-list-save>
<app-employee-list-view></app-employee-list-view>
